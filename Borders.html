<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
	<style type="text/css">
		.dotted{
			border-style: dotted;
			text-align: center;
		}
		.solid{
			border-style: solid;
			text-align: center;
		}
		.double{
			border-style: double;
			text-align: center;
		}
		.dashed{
			border-style: dashed;
			text-align: center;
		}
		.inset{
			.border-style: inset;
			text-align: center;
		}
		.outset{
			border-style: outset;
			text-align: center;
		}

	</style>
</head>
<body>

	 <p class="dotted">dotted Border</p>
	 <p class="solid">Solid Border</p>
	 <p class="double">Double Border</p>
	 <p class="dashed">Dashed Border</p>
	 <p class="inset">Inset Border</p>
	 <p class="outset">Outset Border</p>

	</body>
	</html>
