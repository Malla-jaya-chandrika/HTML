<!DOCTYPE html>
<html>
<head>
	<title>Selectors types</title>
	<style type="text/css">

		    .btn{
		    	background: gold;
		    	padding: 1%;
		    	color: orange;
		    	border-radius: 31px;
		    	width: auto;
		    	height: auto;
		    }
		    .btn:hover{
		    	background: blue;
		    	color: green;

		    }
		    .input1:focus{
		    	background: silver;
		    	height: 50px;
		    	width: 100px;
		    	color: maroon;
		    }

		    div:first-child{
		    	background: rebeccapurple;
		    }
		</style>
		<link rel="stylesheet" type="text/css" href="style2.css">
	</head>
	<body>

		<button class="btn">Button</button>

		<input type="text"name="username"class="input1">
        
        <!--1.class selector
        	2.id selector
        	3.element selector
        	4.psuedo class selector
        	5.psuedo element selector
        	6.combination selector-->
        	<div class="demoforclassselector"></div>
        	<div id="demoforldselector"></div>

        	<section id="section1">
        		<div class="div1">1</div>
        		<div class="div2">2</div>
        		<div class="div3">3</div>
        	</section>

        	<section id="section2">
        		<div class="div1">1</div>
        		<div class="div2">2</div>
        	</section>


        	<div>
        		<h1>(heading-1)</h1>
        		<h3>(heading-3)</h3>
        		<h2> (heading-2)</h2>
        		<h2>(heading-4)</h2>
                </div>


                <button .class="btn">Button</button>
                <input type="text"name="surname" class="input1">

            </body>
            </html>
