<!DOCTYPE html>
<html>
<head>
	<title>Web-Div Tags</title>
</head>
<body>
	<center>
		<h2>Divisions of two parts horizantal (width:1000px;height:400px)</h2>
		<div style="width:1000px;height:400px;background:gold;">
			<!--1st div-->
			<div style="width:1000px;height:200px;background:blue;"></div>
			<!--2nd div-->
			<div style="width:1000px;height: 200px;background: silver;"></div>
		</div>
	</center>
</body>
</html>

    <!DOCTYPE html>
    <html>
    <head>

    <body>
    	<center>
    		<h3>Divisions of three parts horizantal (width:1000px;height:500px)</h3>
    		<div style="width: 1000px;height:500px;background:maroon;">

    			<div style="width:1000px;height:166px;background:orange;"></div>

    			<!--3rd div-->
    			<div style="width:1000px;height:166px;background:green;"></div>
    		</div>
    	</center>
    </body>

     <!DOCTYPE html>
     <html>
     <head>
     	<title>wed div tags </title>
     </head>
     <body>
     	<h3>Divisions of three horizantal unequal parts (width:1000px;height:700px)</h3>
     	<div style="width:1000px;height:700px;background: yellow;">
     		<!--1st div-->
     		<div style="width:1000px;height:200px;background:black; float: left;"></div>
     		<!--2nd div-->
     		<div style="width:1000px;height:300px;background:red; float:left;"></div>
     		<!--3rd div-->
     		<div style="width:1000px;height:100px;background:pink; float: right;"></div>
     	</div>
     </body>
     </html>
