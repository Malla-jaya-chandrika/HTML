<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<style type="text/css">
		.ColorExample{
			color: gold;
		}
		.HexValues{

			Color: #AOFDAE;
		}
		.RGBValues{
			Color: rgb(69,174,204);
		}
        .HSLValue{
        	color: hsl(61, 85%, 54%);
        }
		.div{
			background: #24B3DD;
			width: 500px;
			height: 500px;
		}
		.div2{
			background: rgb(200,150,60);
			width: 500px;
			height: 500px;
			
			
			
		}
	</style>
</head>
<body>
	<p class="ColorExample">paragraph-1</p>
	<p class="HexValue"> paragraph-2 </p>
	<p class="RGBValue">paragraph-3</p>
	<p class="HSLValue">paragraph-4</p>
	<div class="div1">Using Hex</div>
	<div class="div2">Using RGB</div>
</body>
</html>
